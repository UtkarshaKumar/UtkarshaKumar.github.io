name: Notion Portfolio Sync
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Fetch Notion Data
        uses: yucchiy/notion-to-markdown@v0.3.2
        with:
          notion_auth_token: ${{ secrets.NOTION_TOKEN }}
          notion_database_id: ${{ secrets.NOTION_DATABASE_ID }}
          output_directory_path_template: './projects'

      - name: Inject and Push
        run: |
          PROJECTS_HTML=""
          if [ -d "./projects" ] && [ "$(ls -A ./projects)" ]; then
            for file in ./projects/*.md; do
              slug=$(basename "$file" .md)
              title=$(echo "$slug" | sed 's/-/ /g' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1')
              PROJECTS_HTML="${PROJECTS_HTML}<li><a href='#' class='group flex items-center hover:text-gray-600 transition-colors'><span>$title</span><span class='ml-2 opacity-0 group-hover:opacity-100 transition-opacity'>â†’</span></a></li>"
            done
          else
            PROJECTS_HTML="<li><p class='text-gray-400 font-italic'>No projects found. Check the RequestPublishing checkbox in Notion.</p></li>"
          fi

          # Rebuild index.html by injecting the list between markers
          sed -n '1,/<!-- NOTION_PROJECTS_START -->/p' index.html > new_index.html
          echo "<ul class='space-y-6'>$PROJECTS_HTML</ul>" >> new_index.html
          sed -n '/<!-- NOTION_PROJECTS_END -->/,$p' index.html >> new_index.html
          mv new_index.html index.html

          git config --global user.name "Utkarsha Kumar"
          git config --global user.email "utkarshsinghinbox@gmail.com"
          git add .
          git commit -m "Automated Sync: Update projects from Notion" || exit 0
          git push origin main
