name: Notion Portfolio Sync
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Notion Data
        uses: yucchiy/notion-to-markdown@v0.3.2
        with:
          notion_auth_token: ${{ secrets.NOTION_TOKEN }}
          notion_database_id: ${{ secrets.NOTION_DATABASE_ID }}
          output_directory_path_template: './projects' # Fixed input name

      - name: Inject into HTML
        run: |
          PROJECTS_HTML=""
          if [ -d "./projects" ] && [ "$(ls -A ./projects)" ]; then
            for file in ./projects/*.md; do
              filename=$(basename "$file" .md)
              # Create a pretty title from the filename
              title=$(echo "$filename" | sed 's/-/ /g' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1')
              PROJECTS_HTML="${PROJECTS_HTML}<li><a href=\"#\" class=\"group flex items-center hover:text-gray-600 transition-colors\"><span>$title</span><span class=\"ml-2 opacity-0 group-hover:opacity-100 transition-opacity\">â†’</span></a></li>"
            done
          else
            PROJECTS_HTML="<li><p class='text-gray-400'>No projects found in Notion. Check the RequestPublishing checkbox.</p></li>"
          fi

          # Wrap in a UL tag
          FINAL_CONTENT="<ul class=\"space-y-6\">\n$PROJECTS_HTML\n</ul>"
          
          # Replace content between markers using a temporary file to avoid character escaping issues
          perl -i -0777 -pe "s/(<!-- NOTION_PROJECTS_START -->).*(<!-- NOTION_PROJECTS_END -->)/\${1}\n$FINAL_CONTENT\n\${2}/s" index.html

      - name: Commit and Push
        run: |
          git config --global user.name "Utkarsha Kumar"
          git config --global user.email "utkarshsinghinbox@gmail.com"
          git add .
          git commit -m "Fix: Switch to supported Notion sync tool" || exit 0
          git push