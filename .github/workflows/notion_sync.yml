name: Notion Portfolio Sync
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Fetch Notion Data
        uses: yucchiy/notion-to-markdown@v0.3.2
        with:
          notion_auth_token: ${{ secrets.NOTION_TOKEN }}
          notion_database_id: ${{ secrets.NOTION_DATABASE_ID }}
          output_directory_path_template: './projects'

      - name: Inject and Push
        run: |
          PROJECTS_HTML="<ul class='space-y-6'>"
          # This loop finds EVERY markdown file the sync engine just created
          if [ -d "./projects" ]; then
            for file in ./projects/*.md; do
              [ -e "$file" ] || continue
              filename=$(basename "$file" .md)
              # Create a nice title from the filename (e.g., 'ai-roadmap' -> 'Ai Roadmap')
              title=$(echo "$filename" | sed 's/-/ /g' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1')
              PROJECTS_HTML="${PROJECTS_HTML}<li><a href='https://github.com' class='group flex items-center hover:text-gray-600 transition-colors'><span>$title</span><span class='ml-2 opacity-0 group-hover:opacity-100 transition-opacity'>â†’</span></a></li>"
            done
          fi
          PROJECTS_HTML="${PROJECTS_HTML}</ul>"

          # Rebuild index.html
          sed -n '1,/<!-- NOTION_PROJECTS_START -->/p' index.html > new_index.html
          echo "$PROJECTS_HTML" >> new_index.html
          sed -n '/<!-- NOTION_PROJECTS_END -->/,$p' index.html >> new_index.html
          mv new_index.html index.html

          git config --global user.name "Utkarsha Kumar"
          git config --global user.email "utkarshsinghinbox@gmail.com"
          git add .
          git commit -m "Fix: Link to index.markdown from Notion sync" || exit 0
          git push origin main

