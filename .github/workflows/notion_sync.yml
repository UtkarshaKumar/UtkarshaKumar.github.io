name: Notion Portfolio Sync
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Notion Data
        uses: yucchiy/notion-to-markdown@v0.3.2
        with:
          notion_auth_token: ${{ secrets.NOTION_TOKEN }}
          notion_database_id: ${{ secrets.NOTION_DATABASE_ID }}
          output_directory_path_template: './projects' # Fixed input name

      - name: Inject into HTML
        run: |
          PROJECTS_HTML=""
          # List all markdown files in the projects directory
          # and format them into an HTML list
          if [ -d "./projects" ]; then
            for file in ./projects/*.md; do
              [ -e "$file" ] || continue
              filename=$(basename "$file" .md)
              # Use the filename as the title for now
              title=$(echo "$filename" | sed 's/-/ /g' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1')
              PROJECTS_HTML="${PROJECTS_HTML}<li><a href=\"/projects/$filename\" class=\"group flex items-center hover:text-gray-600 transition-colors\"><span>$title</span><span class=\"ml-2 opacity-0 group-hover:opacity-100 transition-opacity\">â†’</span></a></li>"
            done
          fi

          # If no projects were found, show a placeholder
          if [ -z "$PROJECTS_HTML" ]; then
            PROJECTS_HTML="<li><p class='text-gray-400'>No published projects found.</p></li>"
          fi
          
          # Replace the content between our specific markers in index.html
          sed -i "/<!-- NOTION_PROJECTS_START -->/,/<!-- NOTION_PROJECTS_END -->/c\<!-- NOTION_PROJECTS_START -->\n<ul class=\"space-y-6\">\n$PROJECTS_HTML\n</ul>\n<!-- NOTION_PROJECTS_END -->" index.html

      - name: Commit and Push
        run: |
          git config --global user.name "Utkarsha Kumar"
          git config --global user.email "utkarshsinghinbox@gmail.com"
          git add .
          git commit -m "Fix: Switch to supported Notion sync tool" || exit 0
          git push